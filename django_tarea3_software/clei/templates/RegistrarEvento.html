{% extends "Base.html" %}
{% block title %} Agregar Evento {% endblock %}

{% block content %}
	<br>
	<h3> Agregar Evento </h3>
	<form action="." method="POST" encType="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Registrar Evento">
		<input type="reset" value="Limpiar">
	</form>
	<br>
		{{ informacion }}
	<br>
	<a href="/"> Regresar </a>
{% endblock %}
