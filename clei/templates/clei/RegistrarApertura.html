{% extends "base.html" %}
{% block title %} Agregar Apertura de Conferencia {% endblock %}

{% block content %}
<br>
<h3> Agregar Apertura de conferencia </h3>
<br>
{{ informacion }}
<br>
<form action="." method="POST" encType="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Registrar Apertura">
  <input type="reset" value="Limpiar">
</form>

<a class="btn btn-primary" href="/"> Regresar </a>
{% endblock %}
