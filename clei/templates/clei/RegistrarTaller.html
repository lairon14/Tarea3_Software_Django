{% extends "base.html" %}
{% block title %} Agregar Taller {% endblock %}

{% block content %}
	<br>
	<h3> Agregar Taller </h3>
	<br>
		{{ informacion }}
	<br>
	<form action="." method="POST" encType="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Registrar Evento Taller">
		<input type="reset" value="Limpiar">
	</form>
	<a href="/"> Regresar </a>
{% endblock %}
